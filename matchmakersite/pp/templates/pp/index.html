
<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<form method="GET" action="">
<input type="text" name="q"/>

<h1>All Questions</h1>


{% for question in queryset %}

{% endfor %}
</ul>
</li>
{%  endfor %}

</body>
